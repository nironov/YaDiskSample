<!-- наследование структуры страницы от главного шаблона -->
{% extends 'main.html' %}

{% block content %}

<div class="container">
    <div class="row my-4 justify-content-center">
        Результаты поиска
    </div>
    <div class="row row-cols-auto">
        {% for file in results %}

            <div class="m-2 card">
                <div class="card-body">
                    <h5 class="card-title">{{ file.0 }}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                    <button type="button" class="btn btn-outline-success">
                        <a href="{{ file.1 }}" class="card-link" target="_blank" style="text-decoration: none;">Скачать</a>
                    </button>

                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
